<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #000020;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .glow {
      color: #f0f;
      font-size: 32px;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #f0f;
    }

    .jadwal-box {
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
      background-color: #001122;
      display: inline-block;
    }

    .jadwal-box h3 {
      margin: 10px 0;
      color: #0ff;
    }

    .sholat-time {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .sholat-time div {
      background-color: #000;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #0ff;
    }

    select, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #0ff;
      color: #000;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      border-top: 1px solid #0ff;
      padding: 20px 0;
      font-size: 14px;
      color: #ccc;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #0ff;
      margin: 0 10px;
      font-size: 24px;
      transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    }

    .social-icons a:hover {
      color: #f0f;
      transform: scale(1.2);
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
    }
  </style>
</head>
<body>
  <div>
    <div class="glow">Jadwal Sholat</div>

    <div class="jadwal-box" id="jadwal">
      <h3 id="kota">Loading...</h3>
      <div id="tanggal"></div>
      <div class="sholat-time" id="sholat-times"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Taufik - Semua Hak Dilindungi</p>
    <div class="social-icons">
      <a href="https://t.me/kontakTaufik" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://instagram.com/kontakTaufik" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/kontakTaufik" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <script>
    window.onload = function() {
        function ambilNamaKota(lat, lon) {
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              const kota = data.address.city || data.address.town || data.address.village || data.address.county || "Lokasi Tidak Dikenal";
              document.getElementById("kota").innerText = `Lokasi: ${kota}`;
            })
            .catch(() => {
              document.getElementById("kota").innerText = "Lokasi tidak ditemukan.";
            });
        }

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            pos => {
              const lat = pos.coords.latitude;
              const lon = pos.coords.longitude;
              tampilkanJadwal(lat, lon);
              ambilNamaKota(lat, lon);
            },
            () => {
              document.getElementById("tanggal").innerHTML =
                "<span style='color:red'>Izin lokasi ditolak. Jadwal tidak dapat ditampilkan.</span>";
            }
          );
        }
    }

    function tampilkanJadwal(lat, lon) {
        fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`)
            .then(res => res.json())
            .then(data => {
            if (data.code === 200) {
                const waktu = data.data.timings;
                const date = data.data.date.readable;
                document.getElementById("tanggal").innerText = date;

                document.getElementById("sholat-times").innerHTML = `
                <div><strong>${waktu.Fajr}</strong><br>Subuh</div>
                <div><strong>${waktu.Dhuhr}</strong><br>Dzuhur</div>
                <div><strong>${waktu.Asr}</strong><br>Ashar</div>
                <div><strong>${waktu.Maghrib}</strong><br>Maghrib</div>
                <div><strong>${waktu.Isha}</strong><br>Isya</div>
                `;
            } else {
                document.getElementById("tanggal").innerHTML =
                "<span style='color:red'>Gagal memuat jadwal.</span>";
            }
          })
          .catch(() => {
            document.getElementById("tanggal").innerHTML =
              "<span style='color:red'>Tidak dapat terhubung ke server.</span>";
        });
    }
  </script>
</body>
</html>
