<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #000020;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .glow {
      color: #0ff;
      font-size: 36px;
      margin-top: 50px;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 15px #f0f;
    }

    .jadwal-box {
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      margin-top: 70px;
      background-color: #001122;
      display: inline-block;
    }

    .jadwal-box h3 {
      margin: 10px 0;
      color: #0ff;
    }

    .sholat-time {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .sholat-time div {
      background-color: #000;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #0ff;
    }

    footer {
      margin-top: 40px;
      border-top: 1px solid #0ff;
      padding: 20px 0;
      font-size: 14px;
      color: #ccc;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #0ff;
      margin: 0 10px;
      font-size: 24px;
      transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    }

    .social-icons a:hover {
      color: #f0f;
      transform: scale(1.2);
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
    }
  </style>
</head>
<body>
  <div>
    <div class="glow">Jadwal Sholat</div>

    <div class="jadwal-box" id="jadwal">
      <h3 id="kota">Loading...</h3>
      <div id="tanggal"></div>
      <div class="sholat-time" id="sholat-times"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Taufik. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://facebook.com/taufiknurohman.afiko" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://instagram.com/fycko_5141" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://wa.me/6288806938573" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://t.me/taufik_n_a" target="_blank">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://github.com/taufik-n-a" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </footer>
  <script src="jadwal.js"></script>
</body>
</html>
