<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #000020;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .glow {
      color: #0ff;
      font-size: 36px;
      margin-top: 50px;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 15px #f0f;
    }

    .jadwal-box {
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      margin-top: 70px;
      background-color: #001122;
      display: inline-block;
    }

    .jadwal-box h2 {
      margin: 10px 0;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .jadwal-box h3 {
      margin: 10px 0;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .loading-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        pointer-events: none;
    }

    .loading {
        display: flex;
        justify-content: space-between;
        width: 65px;
    }

    .loading span {
        width: 15px;
        height: 15px;
        background-color: #0ff;
        border-radius: 50%;
        animation: blink 1.5s infinite ease-in-out;
    }

    .loading span:nth-child(1) {
        animation-delay: 0s;
    }
    .loading span:nth-child(2) {
        animation-delay: 0.2s;
    }
    .loading span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes blink {
        0%, 80%, 100% {
            opacity: 0.3;
            transform: scale(1);
        }
        40% {
            opacity: 1;
            transform: scale(1.3);
        }
    }

    #tanggal {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    #jam-digital {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .sholat-time {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .sholat-time div {
      background-color: #000;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #0ff;
    }

    footer {
      margin-top: 40px;
      border-top: 1px solid #0ff;
      padding: 20px 0;
      font-size: 14px;
      color: #ccc;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #0ff;
      margin: 0 10px;
      font-size: 24px;
      transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    }

    .social-icons a:hover {
      color: #f0f;
      transform: scale(1.2);
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
    }
  </style>
</head>
<body>
  <div>
    <div class="glow">Jadwal Sholat</div>
    <div class="jadwal-box" id="jadwal">
      <h2 id="loading">Loading
        <div class="loading-wrapper">
          <div class="loading">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div></h2>
      <h3 id="kota"></h3>
      <div id="error-message"></div>
      <div><span id="jam-digital"></span><span id="tanggal"></span></div>
      <div class="sholat-time" id="sholat-times"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Taufik. All rights reserved.</p>

      <a href="https://instagram.com/fycko_5141" target="_blank" class="sosmed-link" data-name="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/taufiknurohman.afiko" target="_blank" class="sosmed-link" data-name="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://t.me/taufik_n_a" target="_blank" class="sosmed-link" data-name="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://github.com/TaufikNRA" target="_blank" class="sosmed-link" data-name="GitHub"><i class="fab fa-github"></i></a>
    </div>
  </footer>
  <script src="jadwal.js"></script>
</body>
</html>
